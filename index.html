<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/thea cave icon.jpeg">
    <style>
        #formulario {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            max-width: 90%;
            text-align: center;
            color: #333;
        }
        .formulario {
            text-align: center;
        }
        .formulario h1 {
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .formulario input[type="text"],
        .formulario input[type="email"],
        .formulario input[type="password"] {
            width: 300px;
            height: 40px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .formulario input[type="text"]:focus,
        .formulario input[type="email"]:focus,
        .formulario input[type="password"]:focus {
            border-color: #007bff;
        }
        .formulario button {
            width: 100%;
            height: 40px;
            background-color: red;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .formulario button:hover {
            background-color: rgb(90, 9, 9);
        }
        .header {
            display: none;
        }
        .registro-link {
            text-align: center;
            margin-top: 260px;
        }
        .registro-link a {
            color: #007bff;
            text-decoration: none;
        }
        .registro-link a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        window.addEventListener("load", function() {
            document.getElementById("loader").style.display = "none";

            if (localStorage.getItem("loggedIn") === "true") {
                document.getElementById("inicio").style.display = "block";
            } else {
                document.getElementById("formulario").style.display = "block";
            }
        });

        function validarLogin(event) {
            event.preventDefault();

            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;

            const usuarioValido = usuarios.find(usuario =>
                usuario.nombre === nombre &&
                usuario.correo === correo &&
                usuario.contrasena === contrasena
            );

            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: 'btn btn-success',
                    cancelButton: 'btn btn-danger'
                },
                buttonsStyling: false
            });

            if (usuarioValido) {
                swalWithBootstrapButtons.fire({
                    title: 'Inicio de sesión exitoso',
                    text: 'Bienvenido de nuevo',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.setItem("loggedIn", "true");
                        localStorage.setItem("currentUser", nombre); // Guardar el nombre del usuario
                        document.getElementById("formulario").style.display = "none";
                        document.getElementById("inicio").style.display = "block";
                    }
                });
            } else {
                swalWithBootstrapButtons.fire({
                    title: 'Error',
                    text: 'Nombre de usuario, correo o contraseña incorrectos',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</head>
<body background="img/Netflix-Background-prueba-1 (1).jpg">
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <header class="header" id="inicio">
        <div class="menu container">
            <a href="#" class="logo">Cave</a>
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="img/menu.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="peliculas.html">Películas</a></li>
                    <li><a href="Series.html">Series</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <button onclick="logout()">Cerrar Sesión</button>
        </div>
        <div class="header-content container">
            <h1>Bienvenido a Cave</h1>
        </div>
    </header>
    <div class="formulario" id="formulario">
        <center><h1>Inicio de sesión</h1></center>
        <form onsubmit="validarLogin(event)">
            <div class="username">
                <input type="text" id="nombre" name="nombre" placeholder="Por favor ingrese su nombre de usuario" required>
            </div>
            <div class="email">
                <input type="email" id="correo" name="correo" placeholder="Por favor ingrese su correo electrónico" required>
            </div>
            <div class="password">
                <input type="password" id="contrasena" name="contrasena" placeholder="Por favor ingrese su contraseña" required>
            </div>
            <div class="registrarse">
                <button type="submit" class="btn-1">Iniciar sesión</button>
            </div>
        </form>
    </div>
    <div class="registro-link">
        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </div>
</body>
</html>
